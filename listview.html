<!DOCTYPE html>
<head>
<meta charset="utf-8">

<body>

<div data-role="page" id="two">

	<div data-role="header" data-id="header" data-position="fixed" class="ui-header ui-bar" id="header-bar">

		<a href="index.html" id="filter-icon" data-icon="gear" class="ui-btn-right"></a>
	</div>

	<div data-role="content" data-theme="a">
		<div id="search-fields">
			<input type="search" name="search-mini" id="address" value placeholder="Search" />
			<input type="button" id="search-button" value="Search" data-inline="true" class="search-btn" />
		</div>
		<div style="margin-top:20px;">
			<h2>Results for 'placeholder'</h2>

			</ul>
		</div>
	</div><!-- /content -->
	
	<div data-role="footer" data-id="footer1" data-position="fixed" class="ui-footer">
		<div data-role="navbar" class="ui-navbar" role="navigation">
			<ul>
				<li><a href="index.html" class="ui-state-persist" id="map">Map</a></li>
				<li class="btn-active"><a href="#" class="ui-state-persist" id="list">List</a></li>
			</ul>
		</div>
	</div>
</div>
<script>

$( ".search-btn" ).bind( "click", function(event, ui) {
  	for (var i = 0; i < sites.length; i++) {

  		var eventSpot = sites[i];

    	var content = '<li class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-li-last ui-btn-up-a" data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="a">'+ 
			'<div class="ui-btn-inner ui-li">'+ 
			'<div class="ui-btn-text">'+'<div class="list-item">'+'<h4>'+eventSpot[0]+'</h4>'+ '<p>'+eventSpot[4]+'</p>'+'</div>'+'</div>'+'<span class="ui-icon ui-icon-arrow-r ui-icon-shadow">'+'</span>'+'</div>'+'</li>'; 
    	$('.list-results').append($(content));
	}
});


</script>
</body>
</html>
